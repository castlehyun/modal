            <div class="login2">
                <h2>회원가입</h2>
                
                <form style="padding-right: 40%;">
                <!-- ID -->
                    <div class="login_join">
                        <h4>아이디</h4>
                        <input type="text" name="id" id="id"  class="int" maxlength="20" placeholder="아이디">
                    </div>
                    
                    <!-- PW1 -->

                        <input type="Password" name="pswd1" id="pswd1" class="int" maxlength="20" placeholder="비밀번호">
                    </div>

                    <!-- NAME -->
                    <div class="login_join">
                        <h4>이름</h4>
                        <input type="text" name="name" id="name" class="int" maxlength="20" placeholder="이름">
                    </div>

                    <!-- EMAIL -->
                    <div class="login_join">
                        <h4>이메일</h4>
                        <input type="email" name="email" id="email" class="int" maxlength="20" placeholder="이메일">
                    </div>

                    <!-- EMOTION EMAIL -->
                    <div class="login_join">
                        <h4>감정 분석 결과 수신 이메일</h4>
                        <input type="email" name="e_email" id="e_email" class="int" maxlength="20" placeholder="이메일">
                    </div>

                    <!-- JOIN BUTTON-->
                    <div class="submit_join">
                        <input type="button" value="가입하기" onClick="login_join(this.form)">
                    </div>
               </form>
